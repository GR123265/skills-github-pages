      <h2>晚清外交宴上的“应急菜”</h2>
      <p>相传李鸿章出访欧美时，因西餐不合口味，命厨子将海参、鱿鱼、鱼肚、火腿、鸡肉、猪肚等剩余食材烩成一锅，意外大受欢迎，遂得名“李鸿章大杂烩”。</p>
      <p>此菜汤鲜味厚，食材丰富，融合山珍海味，体现徽菜“兼容并蓄”的精神。</p>
      <blockquote>“一锅烩尽南北味，半席谈笑中外宾。”</blockquote>
