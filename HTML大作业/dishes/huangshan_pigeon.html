      <h2>登黄山不可不吃的滋补佳肴</h2>
      <p>黄山炖鸽选用山区放养野鸽，配以本地山药、火腿、枸杞，用砂锅慢炖2小时以上。鸽肉酥烂脱骨，山药糯滑吸汁，汤色清亮却味浓醇厚。</p>
      <p>此菜具有益气补血、强身健体之效，古有“一鸽胜九鸡”之说，是徽州药膳代表。</p>
      <blockquote>“登黄山，饮云雾茶，食炖鸽，方知人间至味。”</blockquote>
