      <h2>咸肉中的“文人雅味”</h2>
      <p>刀板香是徽州传统腌腊制品，选用带皮五花肉，加粗盐、花椒腌制后风干数月。食用时蒸熟，置于香樟木板上切片——木香渗入肉中，故名“刀板香”。</p>
      <p>成品肥肉晶莹如琥珀，瘦肉红润，咸香中带木质清香，肥而不腻，是徽州年节餐桌必备。</p>
      <blockquote>“刀板香上樟木气，徽州人家腊味情。”</blockquote>
