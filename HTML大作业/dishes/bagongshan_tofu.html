      <p><strong>所属地区：</strong>淮南市·寿县（八公山）</p>
      <h2>豆腐之祖，细嫩如脂</h2>
      <p>相传西汉淮南王刘安在八公山炼丹时，偶然以石膏点豆汁，发明了豆腐。当地泉水富含矿物质，所制豆腐洁白细嫩、豆香浓郁、久煮不碎。</p>
      <p>可做“八公山豆腐煲”“清炖豆腐”“红烧豆腐”，吸汁力强，营养丰富，被誉为“植物肉”。</p>
      <blockquote>“八公山下水，点出天下豆腐香。”</blockquote>
