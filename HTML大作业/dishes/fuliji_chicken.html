      <h2>中国四大名鸡之一</h2>
      <p>符离集烧鸡与德州扒鸡、沟帮子熏鸡、道口烧鸡并称“中华四大名鸡”。选用本地散养土鸡，经造型、涂蜜、油炸、卤煮（配30余种香料）而成。</p>
      <p>成品色泽酱红，香气扑鼻，骨酥肉烂，一抖即脱骨，咸甜适口，曾为清代贡品。</p>
