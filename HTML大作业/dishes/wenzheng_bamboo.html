      <h2>唐代贡笋，春日珍馐</h2>
      <p>问政山笋产自歙县问政山，因土质疏松、雨水充沛，所产竹笋白嫩脆甜、无渣少涩，自唐宋起即为贡品。每年清明前后为最佳采收期。</p>
      <p>经典做法有“腊肉炒问政山笋”“清炒笋片”，突出其天然清鲜，是徽州“春味”代表。</p>
      <blockquote>“问政山笋甲天下，一口鲜掉眉毛尖。”</blockquote>
