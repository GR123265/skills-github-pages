      <h2>百年熏香，越嚼越香</h2>
      <p>无为板鸭始创于清朝，选用巢湖麻鸭，经宰杀、腌制、风干、烟熏等十余道工序制成。成品皮色红褐油亮，肉质紧实有弹性，熏香浓郁而不燥。</p>
      <p>食用时切片冷盘或蒸热，蘸醋蒜汁，咸香入味，是安徽人过年必备年货。</p>
      <blockquote>“无为板鸭香千里，一口难忘是乡愁。”</blockquote>
