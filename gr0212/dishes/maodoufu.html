      <h2>会“长毛”的豆腐，徽州人的智慧</h2>
      <p>毛豆腐是安徽黄山、休宁一带的传统发酵豆制品。将优质豆腐切块，在适宜温湿度下接种毛霉菌，2-3天后表面长出白色菌丝（俗称“毛”），形似兔毛或棉花。</p>
      <p>食用时油煎至金黄，外皮酥脆，内里绵软，蘸辣椒酱或酱油，风味独特。它不仅是小吃，更是徽州人利用微生物保存食物的古老智慧。</p>
      <blockquote>“不吃毛豆腐，枉到徽州走。”</blockquote>
