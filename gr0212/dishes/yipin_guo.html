      <h2>文豪宴客的团圆锅</h2>
      <p>此菜因新文化运动领袖胡适先生常以此招待宾客而得名。一品锅采用多层叠放：底层铺干豆角、冬笋、青菜；中层放蛋饺、肉丸、油豆腐；顶层码火腿、香菇、土鸡块。</p>
      <p>用炭火慢炖数小时，汤汁层层渗透，食材相互交融，越煮越香。一锅之内，荤素兼备，寓意“一品高官，阖家团圆”。</p>
      <blockquote>“一品锅里有乾坤，绩溪人家待客心。”</blockquote>
